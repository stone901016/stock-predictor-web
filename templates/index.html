<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>股價預測分析工具</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, select, button { margin: 5px; padding: 5px; }
    .chart img { max-width: 100%; margin-top: 15px; }
    ul.autocomplete-results { list-style-type: none; padding: 0; margin: 0; background: #fff; border: 1px solid #ccc; position: absolute; z-index: 99; max-height: 150px; overflow-y: auto; }
    ul.autocomplete-results li { padding: 5px; cursor: pointer; }
    ul.autocomplete-results li:hover { background: #eee; }
  </style>
</head>
<body>
  <h1>📈 股票預測系統</h1>

  <form id="predictForm">
    股票代號：<input type="text" id="predict_symbol" autocomplete="off" required>
    <ul id="symbol_suggestions" class="autocomplete-results"></ul><br>
    起始日期：<input type="date" id="predict_start" required>
    結束日期：<input type="date" id="predict_end" required><br>
    預測未來幾天：<input type="number" id="forecast_days" value="30" min="1" max="180" required><br>
    預測模型：
    <select id="model_type">
      <option value="lstm">LSTM 模型</option>
      <option value="random">隨機漫步模型</option>
      <option value="compare">比較（LSTM vs Random）</option>
    </select><br>
    <button type="submit">開始預測</button>
  </form>

  <div id="predict_result" class="chart"></div>

  <h2>📊 股票分析工具</h2>
  <form id="analysisForm">
    股票代號：<input type="text" id="analysis_symbol" required>
    起始日期：<input type="date" id="analysis_start" required>
    結束日期：<input type="date" id="analysis_end" required>
    資料頻率：<select id="interval">
      <option value="1d">日資料</option>
      <option value="1wk">週資料</option>
      <option value="1mo">月資料</option>
    </select>
    <button type="submit">分析</button>
    <button type="button" id="downloadExcel">📥 匯出 Excel</button>
  </form>

  <div id="analysis_result"></div>

  <script>
    let lastAnalysis = {};

    // 匯出 Excel
    document.getElementById('downloadExcel').addEventListener('click', function () {
      if (!lastAnalysis.excel_data) {
        alert('請先執行一次分析');
        return;
      }
      const byteCharacters = atob(lastAnalysis.excel_data);
      const byteNumbers = new Array(byteCharacters.length);
      for (let i = 0; i < byteCharacters.length; i++) {
        byteNumbers[i] = byteCharacters.charCodeAt(i);
      }
      const byteArray = new Uint8Array(byteNumbers);
      const blob = new Blob([byteArray], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${lastAnalysis.symbol}_分析報告.xlsx`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
